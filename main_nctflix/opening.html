<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../image/homeicons/NCTFLIX.png" sizes="32x32">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@NCT127STRM">
    <meta name="twitter:creator" content="NCT127STRM">
    <meta name="twitter:image" content="./127FLIX_02.png">
    <meta name="twitter:title" content="127FLIX by NCT127STRM">
    <meta name="twitter:description" content="NCT 127 스트리밍팀이 정리한 NCT 127이 나왔던 모든 영상들의 아카이브, 127FLIX 입니다.">
    <title>127FLIX | 오프닝</title>
    <style>
        body {
            background-color: #111;
            overflow-y: hidden;
            margin: 0; /* Remove default margin */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: white;
            font-family: Helvetica, sans-serif;
            margin-bottom: 20px;
        }

        .profile-images {
            display: flex;
            flex-flow: row wrap;
            position: relative;
            width: 70%;
            justify-content: center;
            align-items: center;
        }

        .profile-item {
            text-align: center;
            flex: 1 1 18%;
            height: auto;
            width: auto;
        }

        .profile-image {
            width: 128px;
            height: 128px;
            cursor: pointer;
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease; /* Add fade-in transition */
        }

        .profile-image:hover {
            border: 5px solid white;
            transition: all 0.5s;
        }

        .profile-name {
            font-family: Helvetica, sans-serif;
            color: white;
            margin-top: 10px;
            transition: color 0.5s ease;
        }

        .profile-image:hover + .profile-name {
            color: white;
            transition: all 0.5s;
        }

        .nav__logo {
            width: 100px;
            object-fit: contain;
        }

        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            z-index: 1;
            transition-timing-function: ease-in;
            transition: all 0.5s;
        }

        .nav__black {
            background-color: #111;
        }
    </style>
</head>
<body>
    <!-- Top -->
    <div class="nav" id="nav">
        <img src="./127FLIX_02.png" id="logo" alt="NCT127FLIX" title="NCT127FLIX" class="nav__logo" />
    </div>

    <audio id="opening-sound" src="./opening-sound.mp3" preload="auto" autoplay></audio>
    <div class="container">
        <h2>127FLIX를 시청할 프로필을 선택하세요.</h2>
        <div class="profile-images">
            <div class="profile-item">
                <img class="profile-image" src="profile/profile-image.png" alt="Profile Image 1">
                <h3 class="profile-name">칠푸딩127</h3>
            </div>
            <div class="profile-item">
                <img class="profile-image" src="profile/127_1.jpg" alt="Profile Image 2">
                <h3 class="profile-name">태일</h3>
            </div>
            <div class="profile-item">
                <img class="profile-image" src="profile/127_2.jpg" alt="Profile Image 3">
                <h3 class="profile-name">쟈니</h3>
            </div>
            <div class="profile-item">
                <img class="profile-image" src="profile/127_3.jpg" alt="Profile Image 4">
                <h3 class="profile-name">태용</h3>
            </div>
            <div class="profile-item">
                <img class="profile-image" src="profile/127_4.jpg" alt="Profile Image 5">
                <h3 class="profile-name">유타</h3>
            </div>
            <div class="profile-item">
                <img class="profile-image" src="profile/127_5.jpg" alt="Profile Image 6">
                <h3 class="profile-name">도영</h3>
            </div>
            <div class="profile-item">
                <img class="profile-image" src="profile/127_6.jpg" alt="Profile Image 7">
                <h3 class="profile-name">재현</h3>
            </div>
            <div class="profile-item">
                <img class="profile-image" src="profile/127_7.jpg" alt="Profile Image 8">
                <h3 class="profile-name">정우</h3>
            </div>
            <div class="profile-item">
                <img class="profile-image" src="profile/127_8.jpg" alt="Profile Image 9">
                <h3 class="profile-name">마크</h3>
            </div>
            <div class="profile-item">
                <img class="profile-image" src="profile/127_9.jpg" alt="Profile Image 10">
                <h3 class="profile-name">해찬</h3>
            </div>
        </div>
    </div>

    <script>
        var profileImages = document.getElementsByClassName("profile-image");

        for (var i = 0; i < profileImages.length; i++) {
            profileImages[i].addEventListener("click", function() {
                window.location.href = "127flix.html";
            });
        }

        window.addEventListener("load", function() {
            for (var i = 0; i < profileImages.length; i++) {
                profileImages[i].style.opacity = "1";
            }
        });
    </script>
</body>
</html>
