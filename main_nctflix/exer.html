<!DOCTYPE html>
<html>
<head>
    <title>127FLIX | Opening</title>
    <style>
        body {
            background-color: black;
            overflow-y: hidden;
            margin: 0; /* Remove default margin */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: white;
            font-family: Helvetica, sans-serif;
            margin-bottom: 20px;
        }

        .profile-images {
            display: flex;
            flex-flow: row wrap;
            position: relative;
            width: auto;
            justify-content: center;
            align-items: center;
        }

        .profile-item {
            text-align: center;
            flex: 1 1 18%;
            height: auto;
            margin: 4px;
            width: auto;
        }

        .profile-image {
            width: 128px;
            height: 128px;
            cursor: pointer;
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease; /* Add fade-in transition */
        }

        .profile-image:hover {
            border: 5px solid white;
            transition: all 0.5s;
        }

        .profile-name {
            font-family: Helvetica, sans-serif;
            color: gray;
            margin-top: 10px;
            transition: color 0.5s ease;
        }

        .profile-image:hover + .profile-name {
            color: white;
            transition: all 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>NCTFLIX를 시청할 프로필을 선택하세요.</h2>
        <div class="profile-images">
            <!-- First row -->
            <div class="profile-item">
                <img class="profile-image" src="./profile-image.png" alt="Profile Image 1">
                <h3 class="profile-name">칠푸딩1</h3>
            </div>
            <div class="profile-item">
                <img class="profile-image" src="./profile-image.png" alt="Profile Image 2">
                <h3 class="profile-name">칠푸딩2</h3>
            </div>
            <div class="profile-item">
                <img class="profile-image" src="./profile-image.png" alt="Profile Image 3">
                <h3 class="profile-name">칠푸딩3</h3>
            </div>
            <div class="profile-item">
                <img class="profile-image" src="./profile-image.png" alt="Profile Image 4">
                <h3 class="profile-name">칠푸딩4</h3>
            </div>
            <div class="profile-item">
                <img class="profile-image" src="./profile-image.png" alt="Profile Image 5">
                <h3 class="profile-name">칠푸딩5</h3>
            </div>
            <!-- Second row -->
            <div class="profile-item">
                <img class="profile-image" src="./profile-image.png" alt="Profile Image 6">
                <h3 class="profile-name">칠푸딩6</h3>
            </div>
            <div class="profile-item">
                <img class="profile-image" src="./profile-image.png" alt="Profile Image 7">
                <h3 class="profile-name">칠푸딩7</h3>
            </div>
            <div class="profile-item">
                <img class="profile-image" src="./profile-image.png" alt="Profile Image 8">
                <h3 class="profile-name">칠푸딩8</h3>
            </div>
            <div class="profile-item">
                <img class="profile-image" src="./profile-image.png" alt="Profile Image 9">
                <h3 class="profile-name">칠푸딩9</h3>
            </div>
            <div class="profile-item">
                <img class="profile-image" src="./profile-image.png" alt="Profile Image 10">
                <h3 class="profile-name">칠푸딩10</h3>
            </div>
        </div>
    </div>

    <script>
        // When a profile image is clicked, redirect to the main website
        var profileImages = document.getElementsByClassName("profile-image");

        for (var i = 0; i < profileImages.length; i++) {
            profileImages[i].addEventListener("click", function() {
                window.location.href = "127flix.html";
            });
        }

        // Fade in the profile images when the page loads
        window.addEventListener("load", function() {
            for (var i = 0; i < profileImages.length; i++) {
                profileImages[i].style.opacity = "1";
            }
        });
    </script>
</body>
</html>
