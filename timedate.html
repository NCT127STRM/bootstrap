<!DOCTYPE html>
<html>
<head>
  <title>Centered YouTube Videos</title>
  <style>
    body {
      background-image: url('/230323__01.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      overflow-y: auto;
    }
    /* Centering the video container vertically */
    .video-container {
      display: flex;
      flex-direction: column;
      justify-content: center; /* Horizontal centering */
      align-items: center; /* Vertical centering */
      height: 100vh; /* Full viewport height */
      overflow-x: auto; /* Enable horizontal scrolling */
      white-space: nowrap; /* Prevent line breaks */
    }

    /* Styling for the embedded video iframes */
    .video-container iframe {
      width: 640px; /* Adjust the width as needed */
      height: 640px; /* Adjust the height as needed */
      margin-top: 1rem; /* Add horizontal spacing between videos */
    }
  </style>
</head>
<body>
  <div class="video-container">
