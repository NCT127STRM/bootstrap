<!DOCTYPE html>
<html>
<head>
  <title>NCT127STRM | Time & Date</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }
    h2 {
      width: 100%;
      background-color: black;
      color: white;
      text-align: center;
    }
    .datentime {
      display: block;
      position: relative;
      z-index: 9999;
      margin-top: 5rem;
    }
    canvas {
      margin-top: -5rem;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="datentime">
    <h2><span id="date"></span></h2>
    <h2><span id="time"></span></h2>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Define the alphabet as an array of letters
    var alphabet = 'NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127NCT127'.split('');

    // Create the scene
    var scene = new THREE.Scene();

    // Create the camera
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Create the renderer
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Load the font
    var fontLoader = new THREE.FontLoader();
    fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {

      // Create the material for the letters
      var material = new THREE.MeshBasicMaterial({ color: 0xffffff });

      // Create a mesh for each letter and add it to the scene
      for (var i = 0; i < alphabet.length; i++) {
        var letter = alphabet[i];
        var textGeometry = new THREE.TextBufferGeometry(letter, { font: font, size: 0.1, height: 0.01 });
        var mesh = new THREE.Mesh(textGeometry, material);
        var phi = Math.acos(-1 + (2 * i) / alphabet.length);
        var theta = Math.sqrt(alphabet.length * Math.PI) * phi;
        mesh.position.setFromSphericalCoords(2, phi, theta);
        mesh.lookAt(new THREE.Vector3(0, 0, 0));
        scene.add(mesh);
      }

      // Animate the globe
      function animate() {
        requestAnimationFrame(animate);
        scene.rotation.y += 0.008;
        renderer.render(scene, camera);
      }
      animate();
    });
    
      // Define a function to update the date and time
      function updateTime() {
      var now = new Date();
      var date = now.getFullYear() + '/' + (now.getMonth() + 1) + '/' + now.getDate() + ' ' + getDayName(now.getDay());
      var time = now.getHours() + ':' + padZero(now.getMinutes()) + ':' + padZero(now.getSeconds());
      
      document.getElementById('date').textContent = date;
      document.getElementById('time').textContent = time;
    }
    
    // Define a function to get the day name
    function getDayName(day) {
      var dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      return dayNames[day];
    }
    
    // Define a function to pad a number with leading zeros
    function padZero(num) {
      return num.toString().padStart(2, '0');
    }
    
    // Update the date and time every second
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
