<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCT127STRM | 명예의 칠푸딩</title>
    <link href="../css/normalize.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            image-rendering: pixelated;
        }
        body {
            width: 100%;
            background-image: url(./halloffamebg.png);
            background-size: 100% 100%;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        .hof_logo {
            display: flex;
            justify-content: center;
        }
        .center-img {
            width: 16rem;
        }
        .container {
			display: grid;
			grid-template-columns: repeat(9, 1fr);
			grid-gap: 10px;
			margin: 20px;
		}
		.image {
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
		}
		.image img {
			max-width: 100%;
			max-height: 150px;
		}

        @media (max-width: 600px) {
        .center-img {
          width: 10rem;
        }
        .container {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 0px;
			margin: 0px;
            overflow: hidden;
		}
       .image img {
			max-width: 8rem;
			max-height: 150px;
		}
      }
    </style>
</head>
<body>
    <header>
        <div class="hof_logo">
            <img class="center-img" src="halloffamelogo.png">
        </div>
    </header>
    <div class="container">
		<div class="image">
			<img src="1.png" alt="Name 1">
		</div>
		<div class="image">
			<img src="2.png" alt="Name 2">
		</div>
		<div class="image">
			<img src="3.png" alt="Name 3">
		</div>
        <div class="image">
			<img src="4.png" alt="Name 1">
		</div>
		<div class="image">
			<img src="2.png" alt="Name 2">
		</div>
		<div class="image">
			<img src="3.png" alt="Name 3">
		</div>
        <div class="image">
			<img src="1.png" alt="Name 1">
		</div>
		<div class="image">
			<img src="4.png" alt="Name 2">
		</div>
		<div class="image">
			<img src="1.png" alt="Name 3">
		</div>
		<!-- Add more images and names as needed -->
	</div>
</body>
</html>
