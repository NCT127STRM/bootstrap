<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="title"></p>
    <p id="sectrack"></p>
    <p id="fsttrack"></p>
</body>
<script>
    // Calculate VariableA
    const now = new Date();
    const DD = now.getDate();
    const HH = now.getHours();
    const VariableA = (24 * (DD - 6 - 1) * 3600) + (HH * 3600) + ((24 - 13) * 3600);
  
    // Define VariableB
    const VariableB = 3660;
  
    // Calculate VariableC
    const VariableC = VariableA / VariableB;
  
    const title = VariableC * 4
    const sectrack = VariableC * 2
    const fsttrack = VariableC

    const Roundedtitle = Math.ceil(title);
    const Roundedsectraack = Math.ceil(sectrack);
    const Roundedfsttrack = Math.ceil(fsttrack);

    // Display VariableC in the body section
    document.getElementById("title").textContent = `Fact Check (불가사의; 不可思議): ${Roundedtitle}`;
    document.getElementById("sectrack").textContent = `무중력(Space), Parade(행진), Angel Eyes, Yacht: ${Roundedsectraack}`
    document.getElementById("fsttrack").textContent = `Je Ne Sais Quoi, Love is a beauty, Misty, Real Life: ${Roundedfsttrack}`
  </script>  
</html>
