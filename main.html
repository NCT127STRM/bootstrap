    <script>
        // Date
        var today = new Date();

        var yyyy = today.getFullYear();
        var mm = String(today.getMonth() + 1).padStart(2, '0');
        var dd = String(today.getDate()).padStart(2, '0');
        var formattedDate = yyyy + '-' + mm + '-' + dd;

        document.getElementById('date').textContent = formattedDate;

        // Time
        var today = new Date();
        var hh = String(today.getHours()).padStart(2, '0');
        var mm = String(today.getMinutes()).padStart(2, '0');
        var formattedTime = hh + ':' + mm;

        document.getElementById('time').textContent = formattedTime;
        
        setInterval(function() {
            today = new Date();
            hh = String(today.getHours()).padStart(2, '0');
            mm = String(today.getMinutes()).padStart(2, '0');
            formattedTime = hh + ':' + mm;
            document.getElementById('time').textContent = formattedTime;
        }, 1000);

        // Playlist
        const popupBtn = document.getElementById('popupBtn');
        const closeBtn = document.getElementById('closeBtn');
        const popup = document.getElementById('popup');
        const images = document.querySelectorAll('.popup-img');
        const closeBtns = document.querySelectorAll('.backBtn');
        const popups = document.querySelectorAll('.image-popup');

        popupBtn.addEventListener('click', function() {
          popup.style.display = 'block';
        });

        closeBtn.addEventListener('click', function() {
          popup.style.display = 'none';
        });

        images.forEach(function(image) {
          image.addEventListener('click', function() {
            const popupId = image.getAttribute('data-popup');
            const popup = document.getElementById(popupId);
            popup.style.display = 'block';
          });
        });

        closeBtns.forEach(function(closeBtn) {
          closeBtn.addEventListener('click', function() {
            const popup = closeBtn.parentNode;
            popup.style.display = 'none';
          });
        });

        popups.forEach(function(popup) {
          popup.addEventListener('click', function(event) {
            if (event.target === popup) {
              popup.style.display = 'none';
            }
          });
        });
    </script>
