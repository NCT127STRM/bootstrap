<!DOCTYPE html>
<html lang="en-kr">
<head>

    <style>
        body {
            background-color: #5a5a5a;
            font-family: Arial, Helvetica, sans-serif;
        }
        .retro-window {
            background-color: #3e3e3e;
            border: 6px solid rgb(67, 67, 67);
            border-radius: 18px;
            width: 400px;
            height: 300px;
            position: relative;
        }
        .retro-titlebar {
            background-color: rgb(114, 114, 114);
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
            color: white;
            font-weight: bold;
            padding: 5px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
        }
        .retro-buttons {
            float: left;
        }
        .retro-title {
            float: left;
        }
        .retro-button {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin: 0 3px;
        }
        .retro-button.close {
            background-color: #ff5f5f;
        }
        .retro-button.maximize {
            background-color: #fff94f;
        }
        .retro-button.minimize {
            background-color: #57ff57;
        }
        .retro-content {
            position: absolute;
            top: auto;
            bottom: auto;
            left: auto;
            right: auto;
            padding: 10px;
            overflow: auto;
        }
        .btn-black {
            background-color: white;
            border: none;
            color: black;
            border-radius: 50px;
            padding: 13px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
